<div *ngIf="note">
  <h2>{{note.text | uppercase}} Details</h2>
  <div><span>id: </span>{{note.id}}</div>
  <div>
    <label>text:
      <input [(ngModel)]="note.text" placeholder="text"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
